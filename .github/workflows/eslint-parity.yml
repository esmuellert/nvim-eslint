name: ESLint parity verification

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 6 * * 2"
    - cron: "0 18 * * 5"

jobs:
  eslint-parity:
    runs-on: ubuntu-latest
    env:
      FIXTURE_REPO: ${{ github.workspace }}/.fixtures/turborepo
      NVIM_ESLINT_FIXTURE: ${{ github.workspace }}/.fixtures/turborepo
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Neovim
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:neovim-ppa/unstable -y
          sudo apt-get update
          sudo apt-get install -y neovim
          nvim --version | head -n 1

      - name: Run end-to-end suites
        run: |
          python tests/run_tests.py --suite-arg "parity=--nvim-cmd nvim"
